<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone To Do List</title>

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="stylesheets/styles.css">

  <!-- LIBRARIES -->
  <script type="text/javascript" src="javascripts/lib/jquery.js"></script>
  <script type="text/javascript" src="javascripts/lib/underscore.js"></script>
  <script type="text/javascript" src="javascripts/lib/backbone.js"></script>

  <!-- BACKBONE FILES -->
  <script type="text/javascript" src="javascripts/backbone/models/taskModel.js"></script>
  <script type="text/javascript" src="javascripts/backbone/views/tasks/taskView.js"></script>
  <script type="text/javascript" src="javascripts/backbone/views/tasks/taskListView.js"></script>
  <script type="text/javascript" src="javascripts/backbone/collections/taskCollection.js"></script>

  <!-- TEMPLATE -->
  <script type="text/template" id="task-template">
  <h3><%- task.name %> <span><button data-action="delete">Completed</button></span></h3>
  </script>

  <!-- APP -->
  <script type="text/javascript" src="javascripts/app.js"></script>

</head>
<body>

  <h2>Your Immediate To Do List</h2>

  <div class="task_input">
    <form class="task_form">
      <input type="text" class="form_input">
      <button class="form_button">Add to To Do List</button>
    </form>
  </div>

  <ul class="task_list"></ul>

</body>
</html>
